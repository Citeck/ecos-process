# application:

ecos-app:
  id: ecos-process
  version: 1.0.0
  name: ECOS Process

spring.rabbitmq:
  host: rabbitmq
  username: admin
  password: admin

ecos-process:
  timers:
    delay-after-fail-ms: 600000
    update-rate-ms: 30000

notifications:
  default:
    locale: en
    from: ecos.notifications@citeck.ru

ecos:
  webapp:
    dataSources:
      camunda:
        url: jdbc:postgresql://localhost:5430/camunda
        username: camunda
        password:
      eproc:
        url: jdbc:postgresql://localhost:5428/eproc
        username: eproc
        password:
