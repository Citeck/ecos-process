# application:

ecos-app:
  id: ecos-process
  version: 1.0.0
  name: ECOS Process

ecos-process:
  timers:
    delay-after-fail-ms: 600000
    update-rate-ms: 30000
  tasks:
    dto-converter:
      cache:
        hazelcast:
          timeToLiveSeconds: 300
          maxSizeConfig:
            size: 3000
          evictionPolicy: LRU
    historic-dto-converter:
      cache:
        hazelcast:
          timeToLiveSeconds: 3600
          maxSizeConfig:
            size: 5000
          evictionPolicy: LRU

ecos:
  webapp:
    dataSources:
      camunda:
        url: jdbc:postgresql://localhost:14523/ecos_camunda
        username: camunda
        password: camundapassword
        xa: true
      eproc:
        url: jdbc:postgresql://localhost:14523/ecos_process
        username: process
        password: processpassword
        xa: true

camunda:
  bpm:
    authorization:
      enabled: false
    webapp:
      application-path: /camunda
