id: bpmn-historic-tasks
name: { ru: Завершенные задачи, en: Completed tasks }

sourceId: eproc/proc-historic-task
system: true

sortBy:
  - attribute: ended
    ascending: false

actions:
  - uiserv/action@view-task
  - uiserv/action@view-task-in-background

columns:

  - id: priority
    name:
      en: Priority
      ru: Приоритет
    formatter:
      type: workflowPriority
    searchable: false
    sortable: false

  - id: name
    name:
      en: Task name
      ru: Название задачи
    sortable: false
    searchable: false
    formatter:
      type: action
      config:
        actionId: view-task

  - id: documentRef
    name:
      en: Document
      ru: Документ
    searchable: false
    sortable: false

  - id: ended
    name:
      en: Completion date
      ru: Дата выполнения
    type: DATETIME
    searchable: false
    sortable: true

  - id: _created
    name:
      en: Start date
      ru: Дата начала
    visible: false
    type: DATETIME
    searchable: false
    sortable: false

  - id: id
    name:
      en: Name
      ru: Имя
    visible: false
    searchable: false
    sortable: false
