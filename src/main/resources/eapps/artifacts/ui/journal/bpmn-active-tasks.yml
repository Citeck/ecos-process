id: bpmn-active-tasks
name: { ru: Активные задачи, en: Active tasks }

sourceId: eproc/proc-task
system: true

actions:
  - uiserv/action@view-task
  - uiserv/action@view-task-in-background

columns:

  - id: priority
    name:
      en: Priority
      ru: Приоритет
    formatter:
      type: workflowPriority

  - id: name
    name:
      en: Task name
      ru: Название задачи
    sortable: false
    formatter:
      type: action
      config:
        actionId: view-task

  - id: documentRef
    name:
      en: Document
      ru: Документ

  - id: dueDate
    name:
      en: Due date
      ru: Срок
    type: DATETIME

  - id: created
    name:
      en: Start date
      ru: Дата начала
    visible: false
    type: DATETIME

  - id: id
    name:
      en: Name
      ru: Имя
    visible: false
    searchable: false
