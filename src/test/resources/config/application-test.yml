# application:

ecos-process:
  timers:
    delay-after-fail-ms: 600000
    update-rate-ms: 30000
# increase consumer count after fix concurrent recordRef insert error
  bpmn:
    kpi:
      mutation-processor:
        consumer:
          count: 1
          prefetch: 1
          retry:
            max-attempts: 3
    elements:
      listener:
        enabled: true
      mutation-processor:
        consumer:
          count: 1
          prefetch: 1
          retry:
            max-attempts: 3
    async-start-process:
      consumer:
        count: 1
        prefetch: 1
        retry:
          max-attempts: 3

context:
  initializer:
    classes: ru.citeck.ecos.process.config.MongoInitializer
